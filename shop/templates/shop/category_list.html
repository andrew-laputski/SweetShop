{% extends 'shop/base.html' %}

{% block content %}
    <div class="col-sm-12">
    <h2>{{ category.name }}</h2>
    <hr>
    {% for product in products_of_category %}
        <div class="col-sm-4">
        <img src="{{ product.image.url }}" style="width:100%; height:250px;">
        <h4 class="text-center">{{ product.title }}</h4>
            <p class="text-center" style="font-size:25px;">Цена: <strong>{{ product.price }}</strong></p>
            <form action="{% url 'cart_add' product.id %}" method="post">
                {{ cart_product_form }}
                {% csrf_token %}
                <input type="submit" class="btn btn-danger" value="Добавить в корзину">
            </form>
        </div>
    {% endfor %}
    </div>

{% endblock content %}
