{% extends 'shop/base.html' %}

{% block content %}
    <h3 class="text-center">Ваша корзина</h3>
    <br>
    <table class="table">
    <tr>
        <td class="text-center"><strong>Товар</strong></td>
        <td class="text-center"><strong>Количество</strong></td>
        <td class="text-center"><strong>Цена</strong></td>
        <td></td>
    </tr>
    {% for item in cart.items.all %}
        <tr>
            <td class='text-center'>{{ item.product.title }}</td>
            <td class="text-center">
                <form action="">
                    <input type="number" name="qty" data-id="{{ item.id }}" value="{{ item.qty }}" min="1" style="width:50px;">
                </form>
            </td>
            <td class='text-center'>{{ item.item_total }} руб.</td>
            <td class='text-center'><a href='{% url 'remove_from_cart' product_slug=item.product.slug %}'><button class='btn btn-default'>Удалить из корзины</button></a></td>
        </tr>
    {% endfor %}
    <tr>
        <td></td>
        <td class="text-center"><strong>Итого: </strong></td>
        <td class="text-center"><strong>{{ cart.cart_total }}руб.</strong></td>
        <td class="text-center"></td>
    </tr>
    </table>

{% endblock content %}
